<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coding Quiz!</title>
</head>

<body>

    <div class="container">
        <div class="vertical-center">
            <div class="row">
                <div class="col-md-12">

                    <h1 id= "title">Coding Quiz!!!</h1>
                    <h1 class="time"></h1>
                    <div id="main"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <button id="start-button" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>

            <div class="row" id="quizAnsRow">

                <div class="col-md-12">
                    <div>
                        <h3 id ="emptyQuiz"> </h3>
                    </div>
                    <br>

                    <button id="aAnswerButton" onclick="validateAnswer('A')" class="btn btn-primary btn-lg">A</button>
                    <h4 id="aAnsdiv">This is the A Answer</h4>
                    <br>

                    <button id="bAnswerButton" onclick="validateAnswer('B')" class="btn btn-primary btn-lg">B</button>
                    <h4 id="bAnsdiv">This is the B Answer</h4>
                    <br>

                    <button id="cAnswerButton" onclick="validateAnswer('C')" class="btn btn-primary btn-lg">C</button>
                    <h4 id="cAnsdiv">This is the C Answer</h4>
                    <br>

                    <button id="dAnswerButton" onclick="validateAnswer('D')" class="btn btn-primary btn-lg">D</button>
                    <h4 id="dAnsdiv">This is the D Answer</h4>
                    <br>

                </div>
            </div>

        </div>
    </div>

    <div id="initialsGoHere"></div>
    <button id="submitButton">Submit</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
